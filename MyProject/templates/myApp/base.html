<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <title>{{var}}</title>
</head>
<body>
    <!-- As a link -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <ul class="nav navbar-nav">
      <li><span class="navbar-brand h1"><b>Index</b></span></li>
      <li><a class="navbar-brand" href="{% url 'myApp:home' %}"> Home </a></li>
      <li><a class="navbar-brand" href="{% url 'myApp:other' %}"> Other </a></li>
      <li><a class="navbar-brand" href="{% url 'myApp:sign_up' %}"> Sign Up </a></li>
      {% if user.is_authenticated %}
      <li><a class="navbar-brand" href="{% url 'myApp:logout' %}">Logout</a></li>
      {% else %}
      <li><a class="navbar-brand" href="{% url 'myApp:login' %}">Login</a></li>
      {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container">
    {% block body_block %}

    {% endblock %}
  </div>

</body>
</html>
